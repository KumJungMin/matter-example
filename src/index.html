<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>matter.js quick start</title>
      <style>
        body {
          margin: 0; padding: 0; line-height: 0; font-size: 0;
          display: flex;
          justify-content: center;
        }
        .prev-box {
          width: 100%;
          height: 100vh;
          background: rgba(43, 43, 43, 0.7);
          position: fixed;
          top: 0;
          left: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
    </head>
    <body>
      <div class="prev-box">
        <h1>당신의 목표 개수는</h1>
        <input type="text">
        <button class="btn-start">START</button>
      </div>
      <script>
        const btnStart = document.querySelector('.btn-start');
        const box = document.querySelector('.prev-box');
        btnStart.addEventListener("click", (e) => {box.style.display="none";})
      </script>
    </body>
  </html>
